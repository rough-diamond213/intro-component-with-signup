<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">

          <!--firstname-->
          <div class="input_field">
            <label for="firstName">
              <input type="text" class="firstName" placeholder="First Name" />
              <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
              <small class="error-text">First Name cannot be empty</small>
            </label>
          </div>

          <!--lastName-->
          <div class="input_field">
            <label for="lastName">
              <input type="text" class="lastName" placeholder="Last Name" />
              <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
              <small class="error-text">Last Name cannot be empty</small>
            </label>
          </div>

          <!--email-->
          <div class="input_field">
            <label for="email">
              <input type="email" class="email" placeholder="Email" />
              <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
              <p class="error-msg"></p>
              <small class="error-text">Looks like this is not an email</small>
            </label>
          </div>

          <!--password-->
          <div class="input_field">
          <label for="password">
            <input type="password" class="password" placeholder="Password" />
            <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
            <img src="./images/10812267.png" alt="eye-icon" class="eye-icon" id="eye-icon">
            <small class="error-text">Password cannot be empty</small>
          </label>
        </div>

        <!--button-->
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
